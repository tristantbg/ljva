{% cache %}

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-113781299-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-113781299-1');
</script>

<title>{% if pageTitle is defined %}{{ pageTitle }} | {% endif %}{{ siteName }}</title>
<meta charset="utf-8" />
<meta content="{{ siteName }}" property="og:site_name"/>
{% if pageTitle is not defined %}
<meta content="{{ metadata.metaDescription|striptags('<strong><em><br>')|raw }}" name="description"/>
<meta content="{{ metadata.metaDescription|striptags('<strong><em><br>')|raw }}" name="DC.description"/>
<meta content="{{ metadata.metaDescription|striptags('<strong><em><br>')|raw }}" property="og:description"/>
{% endif %}

<link rel="home" href="{{ siteUrl }}" />
<link href="{{ craft.request.getUrl() }}" rel="canonical"></link>
<meta content="{{ craft.request.getUrl() }}" property="og:url"/>

<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
<meta content="on" http-equiv="cleartype"/>
<meta content="True" name="HandheldFriendly"/>
<meta content="320" name="MobileOptimized"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<!-- Facebook Pixel Code -->
<script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)}(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', '1313602045414659');
  fbq('track', 'PageView');
</script>
<noscript><img height="1" width="1" style="display:none"
  src="https://www.facebook.com/tr?id=1313602045414659&ev=PageView&noscript=1"
/></noscript>
<!-- End Facebook Pixel Code -->

{% endcache %}
