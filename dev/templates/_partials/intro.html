<div id="intro" event-target="intro">
  {% if intro.introImage is defined and intro.introImage is not empty or intro.introBackground is defined and intro.introBackground is not empty %}
    {% for asset in intro.introBackground %}
      <div class="background" style="background-image: url({{ asset.getUrl('intro') }})" width="100%" height="100%"></div>
    {% endfor %}
    {% for asset in intro.introImage %}
      <img src="{{ asset.getUrl('intro') }}" width="100%" height="100%">
    {% endfor %}
  {% endif %}
</div>
